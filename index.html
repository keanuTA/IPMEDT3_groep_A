        <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

            <a-entity id="camera" camera="userHeight: 5.6" look-controls position="0 0 0">

            </a-entity>

                <a-obj-model id="bal" src=assets/img/panono.obj mtl=assets/img/panono.mtl position="0.00 0 -10" scale="2 2 2">
                    <a-animation
                            attribute="rotation"
                            repeat="indefinite"
                            to="360 360 360"
                            dur="5000"
                            ease-in="linear"></a-animation>
                </a-obj-model>

            <a-assets>
